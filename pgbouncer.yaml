apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pgbouncer
  name: pgbouncer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgbouncer
  template:
    metadata:
      labels:
        app: pgbouncer
    spec:
      containers:
      - env:
        - name: DB_HOST
          value: postgres-svc
        - name: DB_PASSWORD
          value: deq@123
        - name: DB_USER
          value: postgres
        - name: POOL_MODE
          value: transaction
        - name: SERVER_RESET_QUERY
          value: DISCARD ALL
        image: edoburu/pgbouncer:1.9.0
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - killall -INT pgbouncer && sleep 120
        name: pgbouncer
        ports:
        - containerPort: 6432
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
---
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer-service
spec:
  ports:
  - port: 6432
    protocol: TCP
    targetPort: 6432
  selector:
    app: pgbouncer
  type: LoadBalancer